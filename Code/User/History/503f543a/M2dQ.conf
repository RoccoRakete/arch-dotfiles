bind = $mainMod CTRL SHIFT , 1 , moveworkspacetomonitor , 1  0
bind = $mainMod CTRL SHIFT , 2 , moveworkspacetomonitor , 2  0
bind = $mainMod CTRL SHIFT , 3 , moveworkspacetomonitor , 3  0
